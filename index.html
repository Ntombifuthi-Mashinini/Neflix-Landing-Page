<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="images/favicon-tv.png" type="image/png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">

  <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>

  <header class="showcase">
    <div class="showcase-top">
      <img src="images/Copilot_20251129_233358.png" alt="Netflix Logo" class="logo">
      <a href="#" class="btn btn-rounded">Sign In</a>
    </div>

    <div class="showcase-content">
      <h1>See what's next</h1>
      <p>Watch anywhere. Cancel anytime</p>
      <a href="#" class="btn btn-xl">
        Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
      </a>
    </div>
  </header>

  <section class="tab">
    <div class="container">

      <div id="tab-1" class="tab-item tab-border">
        <img src="images/favicon-cancel.png" alt="Cancel Anytime" class="feature-icon">
        <p class="hide-sm">Cancel anytime</p>
      </div>

      <div id="tab-2" class="tab-item">
        <img src="images/favicon-tv.png" alt="Watch Anywhere" class="feature-icon">
        <p class="hide-sm">Watch anywhere</p>
      </div>

      <div id="tab-3" class="tab-item">
        <img src="images/favicon-price.png" alt="Pick Your Price" class="feature-icon">
        <p class="hide-sm">Pick your price</p>
      </div>

    </div>
  </section>

</body>
</html>
